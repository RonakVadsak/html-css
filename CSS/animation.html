<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animation-1{
            animation-name: monkey-1;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            position: relative;
        }
        @keyframes monkey-1 {
            0%{
                left: 0%;
            }
            100%{
                left: 100%;
            }
        }


        .animation-2{
            animation-name: monkey-2;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            position: relative;
        }
        @keyframes monkey-2 {
            0%{
                left: 1000px;
            }
            100%{
                left:0px;
            }
        }



        .animation-3{
            animation-name: monkey-3;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            position: relative;
        }
        @keyframes monkey-3 {
            0%{
                top: 0px;
            }
            100%{
                top:1000px;
            }
        }


        .animation-4{
            animation-name: monkey-4;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            position: relative;
        }
        @keyframes monkey-4 {
            0%{
                bottom: 0px;
            }
            100%{
                bottom:1000px;
            }
        }

        .animation-5{
            animation-name: monkey-5;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            position: relative;
        }
        @keyframes monkey-5 {
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="animation-1">
        <img src="/monkey-removebg-preview.png" alt="" height="300" width="400">
    </div>
    <div class="animation-2">
        <img src="/monkey-removebg-preview.png" alt="" height="300" width="400">
    </div>
    <div class="animation-3">
        <img src="/monkey-removebg-preview.png" alt="" height="300" width="400">
    </div>
    <div class="animation-4">
        <img src="/monkey-removebg-preview.png" alt="" height="300" width="400">
    </div>
    <div class="animation-5">
        <img src="/monkey-removebg-preview.png" alt="" height="300" width="400">
    </div>
</body>
</html>
