<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pagination{
            display: flex;
            border: 2px solid transparent;
        }
        .pagination a{
            color: black;
            font-size: 20px;
            margin: 0 5px;
            border: 2px solid transparent;
            padding: 10px;
        }
        a:hover{
            background-color: rgb(161, 160, 160);
            transition-duration: 2s;
        }
        .button-active{
            background-color: green;
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="pagination" >
        <a href="">&laquo;</a>
        <a href="">1</a>
        <a href="" class="button-active">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">7</a>
        <a href="">8</a>
        <a href="">9</a>
        <a href="">&raquo;</a>
    </div>
</body>
</html>
