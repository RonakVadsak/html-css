<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* section-3  */
        .section-3 {
            width: 100%;
            height: 450px;
            background-image: url("/web-4/Chem\ plant\ pic\ 1.png");
            position: relative;
            margin: 50px 0px;
        }

        .sub-section-3 {
            border: 2px solid transparent;
            border-radius: 25px;
            width: 34%;
            height: 600px;
            background-image: url("/web-4/Rectangle\ 40.png");
            align-content: center;
            position: absolute;
            top: -50px;
            left: 750px;
            box-shadow: 10px 10px 5px black;
            text-align: center;
        }

        .sub-section-heading {
            display: flex;
            font-size: 20px;
            color: white;
            justify-content: center;
        }

        .sub-section-3 .information {
            color: #EEF3F6;

        }

        .information span {
            color: #E8883D;
        }

        input::placeholder {
            color: white;

        }

        input {
            width: 160px;
            height: 30px;
            margin: 2px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: transparent;
        }

        .section-3 .for-upload-iamge {
            border: 2px dotted #E8883D;
            color: #E8883D;
            text-align: center;
            width: 70%;
            margin: 0 auto;
        }

        .section-3 textarea {
            background-color: transparent;
            border: 2px solid white;
            width: 70%;
            height: 150px;

        }

        .section-3 button {
            width: 71%;
            background-color: #E8883D;
            color: #EEF3F6;
            text-align: center;
            height: 40px;
            font-size: 15px;
            box-shadow: 10px 10px 5px black;
        }


        @media only screen and (max-width:600px) {
            .sub-section-3 {
                width: 100%;
                height: 100%;
                left: 0px
            }

            .section-3 {
                width: 100%;
                height: 740px;
                background: none;
            }

            .section-3 textarea {
                background-color: transparent;
                border: 2px solid white;
                width: 85%;
                height: 150px;

            }

            .image1 {
                display: none;
            }

            input {
                width: 85%;
            }

            .section-3 .for-upload-iamge {
                text-align: center;
                width: 85%;
                margin: 0 auto;
            }

            .section-3 button {
                width: 85%;
                text-align: center;
            }

        }


        @media only screen and (min-width:601px) and (max-width:768px) {
            .sub-section-3 {
                width: 89%;
                height: 100%;
                left: 30px;
            }

            .section-3 {
                width: 100%;
                height: 740px;
                background: none;
            }

            .section-3 textarea {
                background-color: transparent;
                border: 2px solid white;
                width: 62%;
                height: 150px;

            }

            .image1 {
                display: none;
            }

            input {
                width: 60%;
            }

            .section-3 .for-upload-iamge {
                text-align: center;
                width: 62%;
                margin: 0 auto;
            }

            .section-3 button {
                width: 60%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="section-3">
        <div class="sub-section-3">
            <div class="sub-section-heading">
                <div class="image1"><img src="/web-4/Icon.png" alt="" height="70" width="70"></div>
                <div>
                    <h1>GET STARTED</h1>
                </div>
                <div class="image1"><img src="/web-4/Icon.png" alt="" height="70" width="70"></div>
            </div>
            <p class="information">Complete the form below or call <span>(225) 664-6502</span> or
                toll free <span>(800) 648-8921</span></p>
            <form>
                <label for="enter-name"></label>
                <input type="text" id="enter-name" name="enter-name" placeholder="Enter name">
                <label for="enter-email"></label>
                <input type="email" id="enter-email" name="enter-email" placeholder="Enter Email"><br>
                <label for="enter-number"></label>
                <input type="tel" id="enter-name" name="enter-name" placeholder="Phone number">
                <label for="enter-company"></label>
                <input type="text" id="enter-company" name="enter-company" placeholder="enter-company"><br>
                <label for="quantity"></label>
                <input type="number" id="quantity" name="quantity" placeholder="quantity">
                <label for="project-status"></label>
                <input type="" id="" name="" placeholder="project-status"><br>
                <div class="for-upload-iamge">
                    <p>upload iamge +</p>
                </div>

                <textarea name="text" id="text">Text area</textarea>
            </form>

            <button>
                Get a quote
            </button>
        </div>
    </div>
</body>

</html>
