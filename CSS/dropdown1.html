<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            font-size: 20px;
            background-color: chartreuse;

        }
        .main{
            position: relative;
            display: block;
        }
        .contain{
            position: absolute;
            display: none;
        }
        a{
            text-decoration: none;
            font-size: 20px;
            color: black;
            display: block;
            

        }
        a:hover{
            background-color: aliceblue;
            color: black;
        }
        .main:hover .contain{
            display: block;
            background-color: rgb(210, 54, 54);
            color: rgb(8, 8, 8);    
            width: 136px;
            text-align: center;
            font-size: 25px;

        }
    </style>
</head>
<body>
    <div class="main">
        <button>CLICK HERE </button>
        <div class="contain">
            <a href="">Log in</a>
            <a href="">Sign in</a>
        </div>
    </div>
</body>
</html>
