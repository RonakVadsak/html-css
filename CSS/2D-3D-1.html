<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            transition-delay: 1s;
            transition: width 2s, height 4s;
            color: white;
        }
        .box:hover{
            width: 300px;
            height: 300px;
        }
        .box1{
            width: 100px;
            height: 100px;
            margin: 50px 0px;
            background-color: yellow;
            transition: width 2s, height 2s, transform 2s;
            transition-duration: 3s;
            transition-timing-function: linear;
            transition-delay: 1s;
        }
        .box1:hover{
            width: 300px;
            height: 300px;
            transform: rotate(360deg);
        }
        .box2{
            background-color: green;
            width: 100px;
            height: 100px;
            transition: width 2s, height 2s, transform 2s;
            transition-duration: 4s;
            
        }
        .box2:hover{
            width: 200px;
            height: 200px;
            transform: scaleX(2);
        }
        .box3{
            margin: 50px 0px;
            background-color: rgb(123, 164, 123);
            width: 100px;
            height: 100px;
            transition: width 2s, height 2s, transform 2s;
            transition-duration: 4s;
        }
        .box3:hover{
            width: 200px;
            height: 200px;
            transform: scaleY(2);
        }
        .box4{
            background-color: purple;
            color: white;
            height: 100px;
            width: 100px;
            transition-duration: 4s;
            transition: width 2s, height 2s, transform 2s;
            transition-delay: 1s;
        }
        .box4:hover{
            width: 100px;
            height: 100px;
            transform: skewX(180deg);
        }
        .box5{
            margin: 50px 0px;
            background-color: rgb(157, 115, 157);
            color: white;
            height: 100px;
            width: 100px;
            transition-duration: 4s;
            transition: width 2s, height 2s, transform 2s;
            transition-delay: 1s;
        }
        .box5:hover{
            width: 100px;
            height: 100px;
            transform: skewY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">Work with width</div>
    <div class="box1">ROTATE</div>
    <div class="box2">scaleX</div>
    <div class="box3">scaleY</div>
    <div class="box4">skewX</div>
    <div class="box5">skewY</div>

</body>
</html>
