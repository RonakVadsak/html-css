<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body{
        background-image: url("/grass.jpeg");
        background-repeat: no-repeat;
        background-size:1500px 800px;   
        }

       .kukdoo{
        position: relative;
        animation-name: kukdoo;
        transition: linear;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        top: 495px;
       } 
       @keyframes kukdoo {
            0%{
                left: 0%;
            }
            100%{
                left: 100%;
            }
       }
    </style>
</head>
<body>
    <div class="main">
        <div class="kukdoo">
            <img src="/kukd003.gif" alt="" height="300" width="300px">
        </div>
    </div>
