<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            border: 2px solid rgb(0, 0, 0);
            background-color: green;
            color: white;
            width: 100px;
            height: 40px;
            font-size: 20px;
            text-align: center;
        }

        .main {
            position: relative;
            display:block;
        }
        .second{
            position: absolute;
            display: none;

        }
        a{
            text-decoration: none;
            display: block;
        }
        a:hover{
            background-color: aqua;
            color: black;

        }
        .main:hover .second{
            display: block;
            background-color: rgb(210, 54, 54);
            color: rgb(8, 8, 8);    
            width: 100px;
            text-align: center;
            font-size: 25px;
        }
        
    </style>
</head>

<body>
    <h1>Demo of dropdown</h1>
    <div class="main">
        <button>Menu</button>
        <div class="second">
            <a href="">link 1</a>
            <a href="">link 2</a>
            <a href="">link 3</a>
            <a href="">link 4</a>
            <a href="">link 5</a>
            
        </div>
    </div>
</body>

</html>
