<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(255, 255, 255);
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 2%, rgba(0, 212, 255, 1) 50%, rgba(0, 212, 255, 1) 85%);
        }

        .photo1 {
            text-align: center;
            position: relative;
            animation-name: earth;
            animation-timing-function: 2s;
            animation-iteration-count: infinite;
            animation-duration: 30s;
        }

        @keyframes earth {
            100% {
                transform: rotate(360deg);
            }
        }

        .photo2 {
            position: absolute;
            top: -70px;
            left: 800px;
            animation-name: sun;
            animation-timing-function: 2s;
            animation-iteration-count: infinite;
            animation-duration: 7s;
        }

        @keyframes sun {
            0% {
                top: 0px;
            }

            50% {
                top: 225px;
                z-index: -3;
            }
            100%{
                top:0px;
            }
        }


        .photo3 {
            position: absolute;
            top: 10px;
            left: 800px;
            animation-name: cloud;
            animation-timing-function: 2s;
            animation-iteration-count: infinite;
            animation-duration: 10s;
        }

        @keyframes cloud {
            0% {
                left: 0px;
            }

            100% {
                left: 1250px;
            }
        }


        .photo4 {
            position: absolute;
            top: 175px;
            right: 50px;
            animation-name: bird;
            animation-timing-function: 2s;
            animation-iteration-count: infinite;
            animation-duration: 12s;
        }

        @keyframes bird {
            0% {
                right: 0px;
            }
            100% {
                right: 1250px;
            }
        }

        .satellite{
            width: 150px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: 20s ease-in-out 0s normal none infinite moon-move;

        }
        @keyframes moon-move {
            0% {
                left: 30%;
                top: 95%;
            }
            50% {
                left:70%;
                top: 5%;
            }
            100% {
                left: 30%;
                top: 95%;
                z-index: -5;
            }

        }
    </style>
</head>

<body>
    <div class="photo1">
        <img src="/CSS/Animation/pexels-sergio-souza-9735979-removebg-preview.png" alt="" width="500px" height="1000px">
    </div>
    <div class="photo2">
        <img src="/CSS/Animation/sun-hd.png" alt="" width="200" height="200">
    </div>
    <div class="photo3">
        <img src="/CSS/Animation/cloud-1.png" alt="" width="200" height="200">
    </div>
    <div class="photo4">
        <img src="/CSS/Animation/bird.gif" alt="" width="100" height="100">
    </div>
    <div class="satellite">
        <img src="/CSS/Animation/sata-removebg-preview.png" alt="">
    </div>
</body>

</html>
