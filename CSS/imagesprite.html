<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbarlist {
            position: relative;
        }

        #navbarlist li {
            position: absolute;
            list-style-type: none;

        }

        li a {
            text-decoration: none;
            font-size: 30px;

        }

        #home {
            width: 46.1px;
            height: 44px;
            background: url(https://www.w3schools.com/css/img_navsprites.gif);
        }
        #prev {
            width: 46.1px;
            height: 44px;
            background: url(https://www.w3schools.com/css/img_navsprites.gif)-47px 0;
        }
        #next {
            width: 46.1px;
            height: 44px;
            background: url(https://www.w3schools.com/css/img_navsprites.gif)-88px 0;
        }
        #home:hover{
            width: 46.1px;
            height: 44px;
            background: url(https://www.w3schools.com/css/img_navsprites.gif);
            opacity: 0.7;
        }
        #prev:hover {
            width: 46.1px;
            height: 44px;
            background: url(https://www.w3schools.com/css/img_navsprites.gif)-47px 0;
            opacity: 0.7;
        }
        #next:hover {
            width: 46.1px;
            height: 44px;
            background: url(https://www.w3schools.com/css/img_navsprites.gif)-88px 0;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <img id="home" src="https://www.w3schools.com/css/img_trans.gif" width="100" height="100">
    <img id="prev" src="https://www.w3schools.com/css/img_trans.gif" width="100" height="100">
    <img id="next" src="https://www.w3schools.com/css/img_trans.gif" width="100" height="100">
</body>

</html>
