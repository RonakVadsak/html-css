<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .photos{
            border: 2px solid black;
            border-radius: 50%;
            margin: 0 400px;
            -webkit-box-reflect: left 10px;
        }
        .photos:hover{
            opacity: 0.5;
            transform: scale(-1);
            transition-duration: 3s;
            transition-timing-function: linear;
        }
        button{
            width: 100px;
            margin: 0 auto;
            border-radius: 10px;
            background-color: green;
            color: white;
            text-align: center;
            height: 50px;
            font-size: 25px;

        }
    </style>
</head>
<body>
    <div>
        <img class="photos" src="/aesthetic-dark-wallpaper-background-neon-light_53876-128291.avif" alt="">
    </div>
    <button type="button"  onclick="window.print()">Print</button>
</body>
</html>
