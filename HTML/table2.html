<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .table2{
            border: 5px solid black;
            width: 100%;
            padding: 20px;
            border-collapse: collapse;
        }
        th{
            border: 3px solid black;
            text-align: center;
        }
        .t2{
            border-collapse: collapse ;


        }
        td{
            border: 3px solid black;
            text-align: center;
            font-size: 25px;
        }

    </style>

</head>
<body>
    <h1 style="text-align:center;">Table side by side</h1>
    <p style="font-size:20px ;">how to creat side-by-side tables with css:</p>
<table class="table2">
    <tr style="font-size: 30px; background-color: rgb(119, 116, 116);">
        <th colspan="2">Name</th>
        <th>Point</th>
    </tr>
    <tr style="background-color:rgb(216, 196, 196);">
        <td>Ronak</td>
        <td>Vadsak</td>
        <td>89</td>
    </tr>
    <tr style="background-color:rgb(119, 116, 116);">
        <td>Darshit</td>
        <td>Chovatiya</td>
        <td>83</td>
    </tr>
    <tr style="background-color:rgb(216, 196, 196);">
        <td>jay</td>
        <td>patel</td>
        <td>85</td>
    </tr>
    <tr style="font-size: 30px; background-color: rgb(152, 189, 189);" >
        <th colspan="2">Name</th>
        <th>Point</th>
    </tr>
    <tr style="background-color: rgb(239, 187, 239);">
        <td>Vatsal</td>

    </tr>
    <tr style="background-color:rgb(216, 196, 196);">
        <td>Harsh</td>

    <tr style="background-color: rgb(239,187,239);">
        <td>Jay</td>
        <td>Ramani</td>
        <td>90</td>
    </tr>
</table>
</body>
</html>
