<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        .main{
            display: flex;
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- for circle  -->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            Sorry, your browser does not support inline SVG.
        </svg>

        <!-- for rectangle  -->
        <svg width="500" height="200">
            <rect height="250" width="200" stroke="Blue" strocke-width="20" fill="red" />
            sorry you are.
        </svg>

        <!-- for round rectangle  -->
        <svg width="300" height="300">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
                style="fill:rgb(162, 96, 96);stroke:rgb(75, 69, 69);stroke-width:5;opacity:0.5" />
        </svg>

        <!-- for star  -->
        <svg width="300" height="300">
            <polygon points="50 0, 61 35, 98 35, 68 57, 79 91, 50 70, 21 91, 32 57, 2 35, 39 35" />
        </svg>

        <!-- for anyone -->
        <svg>
            <polygon points="0 0, 0 100, 25 100, 25 25, 75 25, 75 75,25 75,25 100, 100 100, 100 0"
                style="fill: yellow; stroke: black;" />
        </svg>
    </div>

    
</body>

</html>
