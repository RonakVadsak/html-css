<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevbar</title>
    <style>

        /* for-div */
        .nevbar{
            font-size: 25px;
            color: black;
            background-color: aqua;
            margin: 0;
        }
        
        /* for-ul */
        .main-contain{
            display: flex;
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }

        /* for-li */
        .sub-contain{
            margin: 20px;
        }
        .sub-contain a{
            text-decoration: solid;

        }
        .sub-contain a:hover{
            background-color: black;
            color: aliceblue;
        }

        /* for-button */
        .sub-contain2{
            float: right;
        }
    </style>
</head>
<body>
    <div class="nevbar">
        <ul class="main-contain">
            <li class="sub-contain"><a href="">Home</a></li>
            <li class="sub-contain"><a href="">About us</a></li>
            <li class="sub-contain"><a href="/nevbar.html">Help!</a></li>
            <button class="sub-contain2"><a href="">Sign in</a></button>
        </ul>
    </div>
</body>
</html>
