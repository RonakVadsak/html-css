<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        .main{
            display: flex;
            width: 100%;
            border: 3px outset black;
            margin: 50px;
        }
        .tea1{
            width: 33.33%;
            border: 2px solid black;
            margin: 20px;
            padding: 30px;
            font-size: 30px;
            background-color: rgb(202, 211, 218);
        }
        .coffe2{
            width: 33.33%;
            border: 2px solid black;
            margin: 20px;
            padding: 30px;
            font-size: 30px;
            background-color: rgb(202, 211, 218);
        }
        .Beverages3{
            width: 33.33%;
            border: 2px solid black;
            margin: 20px;
            padding: 30px;
            font-size: 30px;
            background-color: rgb(202, 211, 218);
        }
        .heading1-txt{
            margin: 0;
        }
        .heading2-txt{
            margin: 0;
        }
        .heading3-txt{
            margin: 0;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">ORDER LIST</h1>
    <div class="main">
        <div class="tea1">
            <h2 class="heading1-txt"><ins>TEA</ins></h2>
            <ol type="1">
                <li>Masala Chai.</li>
                <li>Assam Tea.</li>
                <li>Green Tea.</li>
                <li>Nilgiri Tea.</li>
            </ol>
            
        </div>

        <div class="coffe2">
            <h2 class="heading2-txt"><ins>coffe</ins></h2>
            <ol type="A">
                <li>Arabica</li>
                <li>Robusta</li>
                <li>Excelsa</li>
                <li>Liberica</li>
            </ol>
            
        </div>
        
        <div class="Beverages3">
            <h2 class="heading3-txt"><ins>Beverages list</ins></h2>
            <ol type="I">
                <li>Wine</li>
                <li>Coffee</li>
                <li>Lemonade</li>
                <li>Iced tea</li>
            </ol>
            
        </div>

    </div>
</body>
</html>
