<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Date Method 
        document.write("<h1>1.Date Method</h1>")
        var now= new Date();
        document.write(now);

        // Date Method 
        document.write("<h1>2.toStringDate Method</h1>")
        var now= new Date();
        document.write(now.toDateString());

        // Date Method 
        document.write("<h1>3.getDate/FullYear/Month/Day Method</h1>")
        var now= new Date();
        document.write("DATE:-"+now.getDate()+"<br>");
        document.write("FULL YEAR:-"+now.getFullYear()+"<br>");
        document.write("MONTH:-"+now.getMonth()+"<br>");
        document.write("DAY:-"+now.getDay()+"<br>");

        // Date Method 
        document.write("<h1>4.getHours/minutes/seconds/milliseconds Method</h1>")
        var now= new Date();
        document.write("HOURS:-"+now.getHours()+"<br>");
        document.write("MINUTES:-"+now.getMinutes()+"<br>");
        document.write("SECONDS:-"+now.getSeconds()+"<br>");
        document.write("MILLISECONDS:-"+now.getMilliseconds()+"<br>");

        // Date Method 
        document.write("<h1>5.setDate/FullYear/Hours/Milliseconds/Minutes/Month/Second</h1>")
        var now= new Date(20);
        document.write(now);


    </script>
</body>
</html>
