<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        document.write("<h1> FOR LOOP</h1>");
        for(var a=1; a<=10; a++){
            document.write(a+"<br>");
        }



        document.write("<h1> IN FOR LOOP ODD/EVEN</h1>");
        for(var a=1; a<=25; a++){
            if(a%2==0){
            document.write(a + " " + "this is even number <br>");
            }
             else {
               document.write(a +" " + "this is odd number <br>");
            }
        }
    </script>
</body>
</html>
