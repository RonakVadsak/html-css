<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("Hello <br>")
        var x = "hello <br>";
        document.write(x);

        var a=5;
        var b=4;

        var c=a+b;
        document.write(c+"<br>"); /*when we want to break statement we use , and + then <br> tag */
        document.write(typeof c); /*this is can show show of data type like string,numbrt and a lot*/

        var d=a-b;
        document.write(d,"<br>");

        var e=a*b;
        document.write(e,"<br>");

        var f=a/b;
        document.write(f,"<br>");

        var g=a%b;
        document.write(g,"<br>");

        var h=a**b;
        document.write(h,"<br>");


        var i=a+b;
        document.write("hello",i,"<br>");
        a++;
        document.write(i);

        var i=a+b;
        document.write(i);
        a--;
        document.write(i);
    </script>
</body>
</html>
