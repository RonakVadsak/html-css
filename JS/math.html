<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // math is keyword
        // ceil()
        document.write("<h1>1.ceil Method</h1>");
        var a=Math.ceil(2.35);
        document.write(a);

        // floor()
        document.write("<h1>2.floor Method</h1>");
        var a=Math.floor(2.89);
        document.write(a);

        // round()
        document.write("<h1>3.round Method</h1>");
        var a=Math.round(2.35);
        var b=Math.round(2.89);
        document.write(a+"<br>"+b);


        // trunc()
        document.write("<h1>4.trunc Method</h1>");
        var a=Math.trunc(2.89);
        document.write(a);

        // sqrt()
        document.write("<h1>5.sqrt Method</h1>");
        var a=Math.sqrt(25);
        document.write(a);

        // cbrt()
        document.write("<h1>6.cbrt Method</h1>");
        var a=Math.cbrt(125);
        document.write(a);


    </script>
</body>
</html>
