<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #navbar{
            font-size: 30px;
            background-color: #333333;
            margin: 0;
            padding: 0;
        }
        /* for ul  */
        #main-contain {
            list-style-type: none;
            display: flex;
            margin: 0;  
            padding: 0;
            /* overflow: hidden; */ /*(for right side)*/
            background-color: #333333;
             
        }
        /* for li  */
        .sub-contain {
            float: left;
        }
        .sub-contain a {
            display: block;
            padding: 16px;
            color: aliceblue;
            text-decoration: none;
        } 
        .sub-contain a:hover{
            background-color: #111111;
        } 


        #outer{
            height: 300px;
            width: 300px;
            background-color: aqua;
            margin: 0px auto;
        }
        #inner{
            height: 150px;
            width: 150px;
            background-color:yellow;
            margin: 5ff0px;

        }
    </style>
</head>
<body>
    <div>
        <div id="navbar">
            <ul id="main-contain">
                <li class="sub-contain"><a href="https://www.tajhotels.com/en-in/taj-holidays/">Holiday Packages</a></li>
                <li class="sub-contain"><a href="/list3.html">Menu</a></li>
                <li class="sub-contain"><a href="https://www.tajhotels.com/en-in/about-us/contact-us/reservations/">contect</a></li>
                <li class="sub-contain"><a href="https://www.tajhotels.com/en-in/taj-hotels/">about us</a></li>

    </div>

    <div>
        <h1>UseCapture:-</h1>
        <div id="outer"><p>OUTTER</p>
            <div id="inner"><P>INNER</P></div>
        </div>
    </div>
    <script>
        document.getElementById("main-contain").addEventListener("click",abc);
        function abc(){
            document.getElementById("main-contain").style.background ="green";
        }

        document.getElementById("main-contain").addEventListener("click",function(){
            this.style.border = "10px solid red";
        });

    </script>

 
</body>
</html>
