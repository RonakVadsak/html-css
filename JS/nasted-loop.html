<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<h1>Nasted loop</h1>");
        document.write("<h1>outer loop for row and inner loop for colum</h1>");

        for (var a = 1; a <= 5; a++) {
            for (var b = a; b <= 5; b++) {
                document.write(a + " ");
            }
            document.write("<br>")
        }


        for (var c = 1; c <= 5; c++) {
            for (var d = a; d <= 5; d++) {
                document.write(c + " ");
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
