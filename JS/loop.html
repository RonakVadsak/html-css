<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1> while-loop</h1>");
        var a=1;
        while(a <=10){
            document.write(a+"<br>");
            a++;
        }

        document.write("<h1> do/while-loop</h1>");
        document.write("<h1> in do/while-loop, condition put always in while</h1>");
        var b=1;
        do{
            document.write(b +("<br>"));
            b++;
        }while(b <10);


        
    </script>
</body>
</html>
