<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        
    <style>
        .position-relative {
            height: 200px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="position-relative border m-5 ">
        <div class="position-absolute top-0 start-0"> RONAK</div>
        <div class="position-absolute top-0 end-0">RONAK</div>
        <div class="position-absolute top-50 start-50">RONAK</div>
        <div class="position-absolute bottom-50 end-50">RONAK</div>
        <div class="position-absolute bottom-0 start-0">RONAK</div>
        <div class="position-absolute bottom-0 end-0">RONAK</div>
    </div>


    <div class="position-relative m-5">
        <div class="position-absolute top-0 start-0 translate-middle">RONAK</div>
        <div class="position-absolute top-0 start-50 translate-middle">RONAK</div>
        <div class="position-absolute top-0 start-100 translate-middle">RONAK</div>
        <div class="position-absolute top-50 start-0 translate-middle">RONAK</div>
        <div class="position-absolute top-50 start-50 translate-middle">RONAK</div>
        <div class="position-absolute top-50 start-100 translate-middle">RONAK</div>
        <div class="position-absolute top-100 start-0 translate-middle">RONAK</div>
        <div class="position-absolute top-100 start-50 translate-middle">RONAK</div>
        <div class="position-absolute top-100 start-100 translate-middle">RONAK</div>
      </div>

</body>
</html>
