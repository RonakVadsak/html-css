<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        .w-25{
            background-color: blue;

        .w-75{

        .w-100{

        }
        .w-auto{
            background-color: rgb(25, 193, 92);
        }

</head>
<body>
    <div class="w-25 p-3 text-light mb-4">Width 25%</div>
<div class="w-50 p-3 text-light mb-4">Width 50%</div>
<div class="w-75 p-3 text-light mb-4">Width 75%</div>
<div class="w-100 p-3 text-light mb-4">Width 100%</div>
<div class="w-auto p-3 text-light mb-4">Width auto</div>
</body>
</html>
