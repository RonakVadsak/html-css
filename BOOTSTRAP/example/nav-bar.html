<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <!-- for css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- for java script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- for icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- for scss  -->
    <link rel="stylesheet" href="/example/style.css">
</head>

<body>
    <div id="nav" class="text-decoration-none d-flex justify-content-between border border-bottom-2">
        <ul class="d-flex p-3">
            <li><i class="fa-duotone fa-b fa-beat-fade fs-4 p-0 mx-3"></i></li>
            <li class="fs-4 p-0">Simple Header</li>
        </ul>
        <ul class="d-flex p-3">
            <li id="home" class="fs-4 p-0 mx-2 rounded-3 text-center">Home</li>
            <li class="fs-4 p-0 mx-2">Feature</li>
            <li class="fs-4 p-0 mx-2">Pricing</li>
            <li class="fs-4 p-0 mx-2">FAQs</li>
            <li class="fs-4 p-0 mx-2">About</li>
        </ul>
    </div>


    <div id="part-2" class="border border-bottom-2">
        <ul class="d-flex p-3 justify-content-center">
            <li id="home" class="fs-4 p-0 mx-2 rounded-3 text-center">Home</li>
            <li class="fs-4 p-0 mx-2">Feature</li>
            <li class="fs-4 p-0 mx-2">Pricing</li>
            <li class="fs-4 p-0 mx-2">FAQs</li>
            <li class="fs-4 p-0 mx-2">About</li>
        </ul>
    </div>


    <div id="nav"
        class="text-decoration-none d-flex justify-content-between border border-bottom- align-content-center">
        <ul class="d-flex p-3">
            <li><i class="fa-duotone fa-b fa-beat-fade fs-4 p-0 mx-3"></i></li>
        </ul>
        <ul class="d-flex p-3">
            <li id="home" class="fs-4 p-0 mx-2 rounded-3 text-center">Home</li>
            <li class="fs-4 p-0 mx-2">Feature</li>
            <li class="fs-4 p-0 mx-2">Pricing</li>
            <li class="fs-4 p-0 mx-2">FAQs</li>
            <li class="fs-4 p-0 mx-2">About</li>
        </ul>

        <div id="Sec-3">
            <button id="first-button" class="text-info m-3">log in</button>
            <button class="bg-info text-light">sign up</button>
        </div>
    </div>



    <div id="fourth"
        class="text-decoration-none d-flex justify-content-between border border-bottom- align-content-center">
        <ul class="d-flex p-3">
            <li><i class="fa-duotone fa-b fa-beat-fade fs-4 p-0 mx-3"></i></li>
            <li id="home" class="fs-4 p-0 mx-2 rounded-3 text-center">Home</li>
            <li class="fs-4 p-0 mx-2">Feature</li>
            <li class="fs-4 p-0 mx-2">Pricing</li>
            <li class="fs-4 p-0 mx-2">FAQs</li>
            <li class="fs-4 p-0 mx-2">About</li>
        </ul>
        <ul>
            <input type="search" id="search" name="search" placeholder="search" class="rounded-3">
            <button id="first-button" class="text-light m-3">log in</button>
            <button class="bg-info text-dark bg-warning">sign up</button>
        </ul>
    </div>
</body>

</html>
